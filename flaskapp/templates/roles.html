<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Rôles pour ce tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }

        #titleContainer {
            text-align: center; /* Center the content horizontally */
            margin-top: 100px; /* Adjusted margin for the title to be down */
            font-family: 'Arial', sans-serif; /* Choose your desired font */
        }

        #rolesContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center the content horizontally */
            margin-bottom: 20px; /* Adjusted margin to bring title closer to the content */
            font-family: 'Arial', sans-serif; /* Choose your desired font */
        }

        #keysLine,
        #valuesLine {
            display: flex;
        }

        input {
            border: none; /* Remove the border around input elements */
            margin: 5px; /* Add margin between input elements for spacing */
            text-align: center; /* Center the text within input elements */
            font-size: 16px; /* Adjust the font size as needed */
        }

        /* Add Bootstrap button styling */
        button {
            font-size: 20px; /* Increase the font size of the button */
            padding: 10px 20px; /* Add padding to make the button look bigger */
            /* Add Bootstrap button classes */
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add Bootstrap button styling on hover */
        button:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }
    </style>
</head>

<body>

    <div id="titleContainer">
        <h1>Rôles pour ce tour</h1>
    </div>

    <div id="rolesContainer">
        <div id="keysLine">
            <!-- Keys will be dynamically added here -->
        </div>
        <div id="valuesLine">
            <!-- Values will be dynamically added here -->
        </div>
        <button onclick="continueToManual()">Continuer</button>
    </div>

    <script>
        // Fetch data from the server
        fetch('/get_roles')
            .then(response => response.json())
            .then(data => {
                // Process the received data and generate HTML content
                const keysLine = document.getElementById('keysLine');
                const valuesLine = document.getElementById('valuesLine');

                // Iterate over key-value pairs and create input elements
                Object.entries(data).forEach(([key, value]) => {
                    const keyInput = document.createElement('input');
                    keyInput.type = 'text';
                    keyInput.placeholder = key;
                    keysLine.appendChild(keyInput);

                    const valueInput = document.createElement('input');
                    valueInput.type = 'text';
                    valueInput.placeholder = value;
                    valuesLine.appendChild(valueInput);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to handle the button click and redirect to /manual
        function continueToManual() {
            window.location.href = '/manual';
        }
    </script>

</body>

</html>
