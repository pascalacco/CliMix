{% extends 'vues_base.html' %}



{% block head %}

    {{ bokeh_ressources|safe }}

    <style>
        .embed-wrapper {
            display: flex;
            justify-content: space-evenly;
        }
    </style>

{% endblock %}


{% block content %}
    <h1>{% block title %} {{ vue }} * {% endblock %}</h1>
    <col class="embed-wrapper">
        {% for nom, div in bokeh_divs.items() %}
             {{ nom }}

            {{ div|safe }}

        {% endfor %}
    </col>
    {{ bokeh_script|safe  }}

{% endblock %}
