before_script:
  - ls
  - whoami
deploy_stage:
    stage: deploy
    environment: Staging
    script:
      - pwd
      - rm -rf .git/
      - rm flaskapp/app.wsgi
      - rm flaskapp/static/logo.png
      - mv flaskapp/static/logoTest.png flaskapp/static/logo.png
      - cp -r . /var/www/climix-test/
deploy_production:
  stage: deploy
  environment: Production
  only:
    - tags
  script:
      - pwd
      - rm -rf .git/
      - rm flaskapp/app.wsgi
      - cp -r . /var/www/climix/

