before_script:
  - ls
  - whoami
  - ls flaskapp
deploy_stage:
    stage: deploy
    environment: Staging
    script:
      - pwd
      - rm -rf .git/
      - rm flaskapp/static/logo.png
      - mv flaskapp/static/logoTest.png flaskapp/static/logo.png
      - cp -r . /var/www/climix-test/
      - rm -f /var/www/climix-test/flaskapp/constantes.py
      - chown climix -R flaskapp/game_data/*
      - chmod a+rw -R flaskapp/game_data/*
      - ls -l /var/www/climix-test/flaskapp/

deploy_production:
  stage: deploy
  environment: Production
  only:
    - tags
  script:
      - pwd
      - rm -rf .git/
      - cp -r . /var/www/climix/

